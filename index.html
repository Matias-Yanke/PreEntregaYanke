<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
    <style>
        .usuario {
            border: 1px solid #040000;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CALCULADORA IMC</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required>

        <button type="button" id="calcularIMCButton">Calcular IMC</button>
    </form>

    <button type="button" id="mostrarIMCMaximoButton">IMC más alto</button>
    <button type="button" id="mostrarIMCMinimoButton">IMC más bajo</button>

    <div id="usuarios-container"></div>
    <div id="resultado-container"></div>

    <button type="button" id="eliminarTodosLosDatosButton">Eliminar datos</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
